name: Release DSU

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  # =============================================================================
  # Windows CUDA Build (PyTorch 2.10.0 + CUDA 12.6)
  # =============================================================================
  build-windows-cuda:
    name: Windows CUDA
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install FFmpeg full-shared (torchcodec needs DLLs)
        run: |
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full-shared.7z"
          $out = "$env:RUNNER_TEMP\ffmpeg-shared.7z"
          $extract = "$env:RUNNER_TEMP\ffmpeg"
          Write-Host "Downloading FFmpeg full-shared..."
          Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          New-Item -ItemType Directory -Force -Path $extract | Out-Null
          & "C:\Program Files\7-Zip\7z.exe" x $out "-o$extract" -y
          $rootDir = (Get-ChildItem -Path $extract -Directory | Select-Object -First 1).FullName
          $binPath = Join-Path $rootDir "bin"
          if (Test-Path (Join-Path $binPath "ffmpeg.exe")) { $pathToAdd = $binPath } else { $pathToAdd = $rootDir }
          echo "$pathToAdd" >> $env:GITHUB_PATH
          $env:Path = "$pathToAdd;$env:Path"
          ffmpeg -version

      - name: Install uv (fast Python package manager)
        run: |
          powershell -Command "irm https://astral.sh/uv/install.ps1 | iex"
          $env:Path = "$env:USERPROFILE\.local\bin;$env:Path"
          uv --version

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\uv\Cache
          key: ${{ runner.os }}-uv-cuda-${{ hashFiles('requirements-cuda.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-cuda-

      - name: Install dependencies
        run: |
          $env:Path = "$env:USERPROFILE\.local\bin;$env:Path"
          uv pip install --system -r requirements-cuda.txt

      - name: Build DSU
        run: python build_dsu.py

      - name: Quick smoke test
        shell: cmd
        run: |
          echo Testing executables exist...
          dir dist\dsu\*.exe
          echo.
          echo Testing dsu-demucs can start...
          dist\dsu\dsu-demucs.exe --help || echo Help not implemented, checking worker mode...

      - name: Create archive
        run: |
          Invoke-WebRequest -Uri https://www.7-zip.org/a/7zr.exe -OutFile 7zr.exe
          .\7zr.exe a -m0=lzma2 -mmt=on -mx=7 "dsu-win-cuda.7z" ".\dist\dsu"
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: dsu-win-cuda
          path: dsu-win-cuda.7z

  # =============================================================================
  # Windows CPU Build
  # =============================================================================
  build-windows-cpu:
    name: Windows CPU
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install FFmpeg full-shared (torchcodec needs DLLs)
        run: |
          $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-full-shared.7z"
          $out = "$env:RUNNER_TEMP\ffmpeg-shared.7z"
          $extract = "$env:RUNNER_TEMP\ffmpeg"
          Write-Host "Downloading FFmpeg full-shared..."
          Invoke-WebRequest -Uri $url -OutFile $out -UseBasicParsing
          New-Item -ItemType Directory -Force -Path $extract | Out-Null
          & "C:\Program Files\7-Zip\7z.exe" x $out "-o$extract" -y
          $rootDir = (Get-ChildItem -Path $extract -Directory | Select-Object -First 1).FullName
          $binPath = Join-Path $rootDir "bin"
          if (Test-Path (Join-Path $binPath "ffmpeg.exe")) { $pathToAdd = $binPath } else { $pathToAdd = $rootDir }
          echo "$pathToAdd" >> $env:GITHUB_PATH
          $env:Path = "$pathToAdd;$env:Path"
          ffmpeg -version

      - name: Install uv (fast Python package manager)
        run: |
          powershell -Command "irm https://astral.sh/uv/install.ps1 | iex"
          $env:Path = "$env:USERPROFILE\.local\bin;$env:Path"
          uv --version

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\uv\Cache
          key: ${{ runner.os }}-uv-cpu-${{ hashFiles('requirements-cpu.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-cpu-

      - name: Install dependencies
        run: |
          $env:Path = "$env:USERPROFILE\.local\bin;$env:Path"
          uv pip install --system -r requirements-cpu.txt

      - name: Build DSU
        run: python build_dsu.py

      - name: Quick smoke test
        shell: cmd
        run: |
          echo Testing executables exist...
          dir dist\dsu\*.exe

      - name: Create archive
        run: Compress-Archive -Path ".\dist\dsu" -DestinationPath "dsu-win-cpu.zip"
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: dsu-win-cpu
          path: dsu-win-cpu.zip

  # =============================================================================
  # macOS ARM Build (Apple Silicon + MPS)
  # =============================================================================
  build-mac-arm:
    name: macOS ARM
    runs-on: macos-14
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv (fast Python package manager)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"
          uv --version

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/uv
          key: ${{ runner.os }}-uv-mps-${{ hashFiles('requirements-mac-mps.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-mps-

      - name: Install FFmpeg (required by torchcodec)
        run: brew install ffmpeg

      - name: Install dependencies
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements-mac-mps.txt
          # Mac ARM: samplerate 0.1.0 ships x86_64-only libsamplerate.dylib; use 0.2.3+ (universal2, no dylib)
          uv pip install 'samplerate>=0.2.3' --force-reinstall

      - name: Build DSU
        run: |
          source .venv/bin/activate
          python build_dsu.py

      - name: Quick smoke test
        run: |
          echo "Testing executables exist..."
          ls -la dist/dsu/dsu-*
          echo "Testing dsu-demucs can start..."
          dist/dsu/dsu-demucs --help || echo "Help not implemented, checking worker mode..."

      - name: Create archive
        run: |
          cd dist
          tar -czf ../dsu-mac-arm.tar.gz dsu

      - uses: actions/upload-artifact@v4
        with:
          name: dsu-mac-arm
          path: dsu-mac-arm.tar.gz

  # =============================================================================
  # Release
  # =============================================================================
  release:
    name: Create Release
    needs: [build-windows-cuda, build-windows-cpu, build-mac-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Doctor Sample Unit ${{ steps.version.outputs.version }}
          body: |
            ## Doctor Sample Unit (DSU) ${{ steps.version.outputs.version }}
            
            **Properly frozen shared runtime for audio source separation.**
            
            ### Key Features
            - **Persistent Workers**: Start once, process many - torch loads once!
            - **Shared Runtime**: All 3 executables share one `lib/` folder (~2GB vs ~6GB)
            - **JSON Protocol**: stdin/stdout communication for Node.js/Max integration
            - **GPU Acceleration**: CUDA 12.6 (Windows) / MPS Metal (macOS)
            
            ### Performance (Persistent Workers)
            | Worker | First Job | Cached Jobs |
            |--------|-----------|-------------|
            | Demucs | ~5s | **0.2s** |
            | BS-RoFormer | ~7s | **0.4s** |
            | Apollo | ~12s | **1s** |
            
            ---
            
            ### Downloads
            
            | Platform | File | GPU | Size |
            |----------|------|-----|------|
            | **Windows CUDA** | `dsu-win-cuda.7z` | NVIDIA CUDA 12.6 | ~2GB |
            | **Windows CPU** | `dsu-win-cpu.zip` | None | ~800MB |
            | **macOS ARM** | `dsu-mac-arm.tar.gz` | MPS (Metal) | ~1.5GB |
            
            ---
            
            ### Structure
            
            ```
            dsu/
            ├── dsu-demucs.exe         # Demucs worker (~15KB)
            ├── dsu-bsroformer.exe     # BS-RoFormer worker (~15KB)
            ├── dsu-audio-separator.exe # Audio Separator + Apollo (~15KB)
            ├── lib/                   # Shared frozen dependencies (~2GB)
            ├── models/                # Model architectures (bs_roformer, etc.)
            ├── configs/               # Model configs (YAML files)
            └── VERSION.txt
            ```
            
            ---
            
            ### Usage (Worker Mode)
            
            ```batch
            REM Start persistent worker
            dsu-demucs.exe --worker
            
            REM Send JSON commands via stdin:
            {"cmd": "separate", "input": "audio.wav", "output": "out/", "model": "htdemucs"}
            
            REM Response via stdout:
            {"status": "done", "elapsed": 2.47, "files": ["drums.wav", "bass.wav", ...]}
            ```
            
            ---
            
            ### Supported Models
            
            - **Demucs**: htdemucs, htdemucs_ft, htdemucs_6s, mdx, mdx_extra, mdx_q
            - **BS-RoFormer**: 28+ models (vocals, instrumental, denoise, dereverb)
            - **Audio-Separator**: VR, MDX, MDXC architectures
            - **Apollo**: Audio restoration (lew_uni, lew_v2, edm_big)
            
          files: |
            ./artifacts/dsu-win-cuda/dsu-win-cuda.7z
            ./artifacts/dsu-win-cpu/dsu-win-cpu.zip
            ./artifacts/dsu-mac-arm/dsu-mac-arm.tar.gz
          draft: false
          prerelease: false
