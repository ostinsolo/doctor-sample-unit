name: Release All Platforms

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  # =============================================================================
  # Windows Builds
  # =============================================================================
  build-windows-cuda:
    name: Windows CUDA
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install "cx-Freeze==6.15.16" pefile
          pip install torch==2.10.0+cu126 torchaudio==2.10.0+cu126 torchvision==0.25.0+cu126 --index-url https://download.pytorch.org/whl/cu126
          pip install "numpy>=2.0.0" numba llvmlite
          pip install audio-separator==0.41.0 demucs>=4.0.0
          pip install librosa soundfile samplerate==0.1.0 pydub scipy resampy
          pip install onnx onnx2torch onnxruntime-gpu
          pip install einops julius diffq "beartype>=0.18.5,<0.19.0" "rotary-embedding-torch>=0.6.1,<0.7.0" loralib
          pip install requests tqdm six pyyaml omegaconf huggingface-hub pytorch-lightning ml-collections matplotlib

      - name: Build DSU Launchers
        run: python build_dsu_launchers.py

      - name: Create distribution
        run: |
          New-Item -ItemType Directory -Force -Path "dist/dsu-win-cuda/bin"
          New-Item -ItemType Directory -Force -Path "dist/dsu-win-cuda/runtime/Scripts"
          New-Item -ItemType Directory -Force -Path "dist/dsu-win-cuda/runtime/Lib"
          
          Copy-Item -Path "bin/*" -Destination "dist/dsu-win-cuda/bin/" -Recurse -Force
          Copy-Item -Path "workers" -Destination "dist/dsu-win-cuda/workers" -Recurse -Force
          Copy-Item -Path "launchers" -Destination "dist/dsu-win-cuda/launchers" -Recurse -Force
          Copy-Item -Path "README.md" -Destination "dist/dsu-win-cuda/"
          
          $pythonPath = (Get-Command python).Source | Split-Path
          $sitePackages = python -c "import site; print(site.getsitepackages()[0])"
          
          Copy-Item -Path "$pythonPath/python.exe" -Destination "dist/dsu-win-cuda/runtime/Scripts/"
          Copy-Item -Path "$pythonPath/python*.dll" -Destination "dist/dsu-win-cuda/runtime/Scripts/"
          Copy-Item -Path $sitePackages -Destination "dist/dsu-win-cuda/runtime/Lib/site-packages" -Recurse -Force
          
          $llvmliteLibs = Join-Path (Split-Path $sitePackages -Parent) "llvmlite.libs"
          if (Test-Path $llvmliteLibs) {
            Copy-Item -Path $llvmliteLibs -Destination "dist/dsu-win-cuda/runtime/Lib/llvmlite.libs" -Recurse -Force
          }
        shell: pwsh

      - name: Test
        run: .\dist\dsu-win-cuda\bin\dsu-bsroformer.exe --help

      - name: Create archive
        run: |
          Invoke-WebRequest -Uri https://www.7-zip.org/a/7zr.exe -OutFile 7zr.exe
          Invoke-WebRequest -Uri https://www.7-zip.org/a/7z2201-x64.exe -OutFile 7zInstaller-x64.exe
          .\7zr.exe x "7zInstaller-x64.exe"
          .\7z.exe a -m0=lzma2 -mmt=on -mx=9 "dsu-win-cuda.7z" "dist/dsu-win-cuda"
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: dsu-win-cuda
          path: dsu-win-cuda.7z

  build-windows-cpu:
    name: Windows CPU
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install "cx-Freeze==6.15.16" pefile
          pip install torch==2.10.0+cpu torchaudio==2.10.0+cpu torchvision==0.25.0+cpu --index-url https://download.pytorch.org/whl/cpu
          pip install "numpy>=2.0.0" numba llvmlite
          pip install audio-separator==0.41.0 demucs>=4.0.0
          pip install librosa soundfile samplerate==0.1.0 pydub scipy resampy
          pip install onnx onnx2torch onnxruntime
          pip install einops julius diffq "beartype>=0.18.5,<0.19.0" "rotary-embedding-torch>=0.6.1,<0.7.0" loralib
          pip install requests tqdm six pyyaml omegaconf huggingface-hub pytorch-lightning ml-collections matplotlib

      - name: Build DSU Launchers
        run: python build_dsu_launchers.py

      - name: Create distribution
        run: |
          New-Item -ItemType Directory -Force -Path "dist/dsu-win-cpu/bin"
          New-Item -ItemType Directory -Force -Path "dist/dsu-win-cpu/runtime/Scripts"
          New-Item -ItemType Directory -Force -Path "dist/dsu-win-cpu/runtime/Lib"
          
          Copy-Item -Path "bin/*" -Destination "dist/dsu-win-cpu/bin/" -Recurse -Force
          Copy-Item -Path "workers" -Destination "dist/dsu-win-cpu/workers" -Recurse -Force
          Copy-Item -Path "launchers" -Destination "dist/dsu-win-cpu/launchers" -Recurse -Force
          Copy-Item -Path "README.md" -Destination "dist/dsu-win-cpu/"
          
          $pythonPath = (Get-Command python).Source | Split-Path
          $sitePackages = python -c "import site; print(site.getsitepackages()[0])"
          
          Copy-Item -Path "$pythonPath/python.exe" -Destination "dist/dsu-win-cpu/runtime/Scripts/"
          Copy-Item -Path "$pythonPath/python*.dll" -Destination "dist/dsu-win-cpu/runtime/Scripts/"
          Copy-Item -Path $sitePackages -Destination "dist/dsu-win-cpu/runtime/Lib/site-packages" -Recurse -Force
          
          $llvmliteLibs = Join-Path (Split-Path $sitePackages -Parent) "llvmlite.libs"
          if (Test-Path $llvmliteLibs) {
            Copy-Item -Path $llvmliteLibs -Destination "dist/dsu-win-cpu/runtime/Lib/llvmlite.libs" -Recurse -Force
          }
        shell: pwsh

      - name: Test
        run: .\dist\dsu-win-cpu\bin\dsu-bsroformer.exe --help

      - name: Create archive
        run: Compress-Archive -Path "dist/dsu-win-cpu" -DestinationPath "dsu-win-cpu.zip"
        shell: pwsh

      - uses: actions/upload-artifact@v4
        with:
          name: dsu-win-cpu
          path: dsu-win-cpu.zip

  # =============================================================================
  # macOS Builds
  # =============================================================================
  build-mac-arm:
    name: macOS ARM (Apple Silicon)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create distribution
        run: |
          mkdir -p dist/dsu-mac-arm/workers
          cp -r workers/* dist/dsu-mac-arm/workers/
          cp README.md dist/dsu-mac-arm/
          
          python -m venv dist/dsu-mac-arm/runtime
          dist/dsu-mac-arm/runtime/bin/pip install --upgrade pip
          dist/dsu-mac-arm/runtime/bin/pip install torch torchaudio torchvision
          dist/dsu-mac-arm/runtime/bin/pip install "numpy>=2.0.0"
          dist/dsu-mac-arm/runtime/bin/pip install audio-separator==0.41.0 demucs>=4.0.0
          dist/dsu-mac-arm/runtime/bin/pip install librosa soundfile samplerate==0.1.0 pydub scipy resampy
          dist/dsu-mac-arm/runtime/bin/pip install onnx onnx2torch onnxruntime
          dist/dsu-mac-arm/runtime/bin/pip install einops julius diffq "beartype>=0.18.5,<0.19.0" "rotary-embedding-torch>=0.6.1,<0.7.0" loralib
          dist/dsu-mac-arm/runtime/bin/pip install requests tqdm six pyyaml omegaconf huggingface-hub pytorch-lightning ml-collections matplotlib

      - name: Test
        run: |
          dist/dsu-mac-arm/runtime/bin/python -c "import torch; print(f'MPS: {torch.backends.mps.is_available()}')"
          dist/dsu-mac-arm/runtime/bin/python dist/dsu-mac-arm/workers/bsroformer_worker.py --help

      - name: Create archive
        run: |
          cd dist
          tar -czf ../dsu-mac-arm.tar.gz dsu-mac-arm

      - uses: actions/upload-artifact@v4
        with:
          name: dsu-mac-arm
          path: dsu-mac-arm.tar.gz

  build-mac-intel:
    name: macOS Intel
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Create distribution
        run: |
          mkdir -p dist/dsu-mac-intel/workers
          cp -r workers/* dist/dsu-mac-intel/workers/
          cp README.md dist/dsu-mac-intel/
          
          python -m venv dist/dsu-mac-intel/runtime
          dist/dsu-mac-intel/runtime/bin/pip install --upgrade pip
          dist/dsu-mac-intel/runtime/bin/pip install torch==2.2.2 torchaudio==2.2.2 torchvision==0.17.2
          dist/dsu-mac-intel/runtime/bin/pip install "numpy>=2.0.0"
          dist/dsu-mac-intel/runtime/bin/pip install audio-separator==0.41.0 demucs>=4.0.0
          dist/dsu-mac-intel/runtime/bin/pip install librosa soundfile samplerate==0.1.0 pydub scipy resampy
          dist/dsu-mac-intel/runtime/bin/pip install onnx onnx2torch onnxruntime
          dist/dsu-mac-intel/runtime/bin/pip install einops julius diffq "beartype>=0.18.5,<0.19.0" "rotary-embedding-torch>=0.6.1,<0.7.0" loralib
          dist/dsu-mac-intel/runtime/bin/pip install requests tqdm six pyyaml omegaconf huggingface-hub pytorch-lightning ml-collections matplotlib

      - name: Test
        run: |
          dist/dsu-mac-intel/runtime/bin/python dist/dsu-mac-intel/workers/bsroformer_worker.py --help

      - name: Create archive
        run: |
          cd dist
          tar -czf ../dsu-mac-intel.tar.gz dsu-mac-intel

      - uses: actions/upload-artifact@v4
        with:
          name: dsu-mac-intel
          path: dsu-mac-intel.tar.gz

  # =============================================================================
  # Combined Release
  # =============================================================================
  release:
    name: Create Release
    needs: [build-windows-cuda, build-windows-cpu, build-mac-arm, build-mac-intel]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List artifacts
        run: find ./artifacts -type f

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Doctor Sample Unit ${{ steps.version.outputs.version }}
          body: |
            ## Doctor Sample Unit (DSU) ${{ steps.version.outputs.version }}
            
            **Lightweight shared runtime for professional audio source separation.**
            
            ### Highlights
            - **85% smaller** - Single shared runtime instead of fat executables
            - **Instant model switching** - No restart between architectures
            - **Persistent workers** - Eliminates 30-40s startup overhead
            - **GPU acceleration** - CUDA (Windows), MPS (Apple Silicon)
            
            ---
            
            ### Downloads
            
            | Platform | File | GPU | Size |
            |----------|------|-----|------|
            | **Windows CUDA** | `dsu-win-cuda.7z` | NVIDIA CUDA 12.6 | ~1.5GB |
            | **Windows CPU** | `dsu-win-cpu.zip` | None | ~500MB |
            | **macOS Apple Silicon** | `dsu-mac-arm.tar.gz` | MPS (Metal) | ~1GB |
            | **macOS Intel** | `dsu-mac-intel.tar.gz` | None | ~1GB |
            
            ---
            
            ### Supported Architectures
            
            | Architecture | Models | Best For |
            |-------------|--------|----------|
            | **BS-RoFormer** | 28 models | Vocals, Denoise, Dereverb |
            | **Audio-Separator** | VR, MDX, MDXC | General separation |
            | **Demucs** | 8 models | 4/6 stem separation |
            | **Apollo** | Restoration | MP3/AAC enhancement |
            
            ---
            
            ### Quick Start
            
            **Windows:**
            ```batch
            REM Extract dsu-win-cuda.7z
            bin\dsu-bsroformer.exe --worker --models-dir "C:\Models\bsroformer"
            ```
            
            **macOS:**
            ```bash
            tar -xzf dsu-mac-arm.tar.gz
            cd dsu-mac-arm
            runtime/bin/python workers/bsroformer_worker.py --worker --models-dir ~/Models
            ```
            
            ---
            
            ### Requirements
            
            - **Windows CUDA**: NVIDIA GPU with CUDA 12.6 drivers
            - **Windows CPU**: Windows 10/11 x64
            - **macOS ARM**: macOS 12.3+ on Apple Silicon (M1/M2/M3/M4)
            - **macOS Intel**: macOS 10.15+ on Intel Mac
            
            ---
            
            ### JSON Worker Protocol
            
            ```json
            {"cmd": "ping"}
            {"cmd": "load_model", "model": "denoise"}
            {"cmd": "separate", "input": "/audio.wav", "output": "/out/", "model": "denoise"}
            {"cmd": "exit"}
            ```
          files: |
            ./artifacts/dsu-win-cuda/dsu-win-cuda.7z
            ./artifacts/dsu-win-cpu/dsu-win-cpu.zip
            ./artifacts/dsu-mac-arm/dsu-mac-arm.tar.gz
            ./artifacts/dsu-mac-intel/dsu-mac-intel.tar.gz
          draft: false
          prerelease: false
