# Run orchestrator tests (negotiate, conversation evaluation) on push/PR
# Prevents routing/negotiation inaccuracy from reaching main
name: Test Orchestrator

on:
  push:
    branches: [main]
    paths:
      - orchestrator/**
      - .github/workflows/test-orchestrator.yml
  pull_request:
    branches: [main]
    paths:
      - orchestrator/**
      - .github/workflows/test-orchestrator.yml

jobs:
  test:
    name: Orchestrator tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run negotiate unit tests
        run: |
          cd orchestrator && python3 tests/test_negotiate.py

      - name: Run conversation evaluation
        run: |
          cd orchestrator && python3 scripts/evaluate_conversation.py
